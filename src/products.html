<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="products-view">

    <template>
        <ul>
            <template is="dom-repeat" items="[[products]]">
                <li>
                    <span>[[item.name]]</span>
                    <button on-click="addProduct">Add</button>
                </li>
            </template>
        </ul>
    </template>

    <script>
        Polymer({
            is: 'products-view',
            behaviors: [ReduxBehavior],
            properties: {
                products: {
                    type: Array,
                    value: [
                        {
                            name: 'Book',
                            id: 1
                        },
                        {
                            name: 'Calculator',
                            id: 2
                        },
                        {
                            name: 'Pencil',
                            id: 3
                        }
                    ]
                }
            },
            addProduct: function (event) {
                this.dispatch({
                    type: 'ADD_ITEM',
                    item: event.model.item
                });
            }
        });
    </script>

    </template>


</dom-module>
