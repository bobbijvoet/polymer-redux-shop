<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-view2">

    <template>
        <ul>
            <template is="dom-repeat" items="[[friends]]">
                <li>
                    <span>[[item.name]]</span>
                    <button on-click="removeFriend">Add</button>
                </li>
            </template>
        </ul>
    </template>

    <script>
        Polymer({
            is: 'my-view2',
            behaviors: [ReduxBehavior],
            properties: {
                friends: {
                    type: Array,
                    value: [
                        {
                            name:'Book',
                            id:1
                        },
                        {
                            name:'Calculator',
                            id:2
                        }, {
                            name:'Pencil',
                            id:3
                        }
                    ]
                }
            },
            removeFriend: function (event) {
                this.dispatch({
                    type: 'ADD_ITEM',
                    item:event.model.item
                });
            }
        });
    </script>

    </template>


</dom-module>
