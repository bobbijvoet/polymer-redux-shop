<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="home-view">

    <template>
        <h1>Hi [[customer.name]]</h1>

        <template is="dom-if" if="[[total]]">
            <p>You have [[total]] items</p>
        </template>

        <template is="dom-if" if="[[!total]]">
            <p>You have no items, <a href="/#/products">add some!</a></p>
        </template>
    </template>

    <script>
        Polymer({
            is: 'home-view',
            behaviors: [ReduxBehavior],
            properties: {
                total: {
                    type: Number,
                    statePath: 'cartReducer.totalItems'
                }
            }
        });

    </script>

</dom-module>
